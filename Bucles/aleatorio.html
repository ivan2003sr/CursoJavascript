<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    <table width="25%" border="0">
        <tr>
            <td><label for="textfield"></label>
                <input type="text" name="textfield" id="c_mensaje"> </td>

            <td><label for="textfield2"></label>
                <input type="text" name="textfield2" id="c_intentos"></td>
        </tr>
    </table>



    <script>
        var aleatorio = Math.round(Math.random() * 100);
        var minum = 0,
            intentos = 0;

        var mensaje = document.getElementById("c_mensaje");
        var intentosCons = document.getElementById("c_intentos");



        do {
            minum = prompt("Introduce un número entre 0 y 100");
            mensaje.style.fontSize = "18px";
            if (aleatorio > minum) {
                alert("Más grande");
                mensaje.value = "Más grande";
            } else if (aleatorio < minum) {
                alert("Más chico");
                mensaje.value = "Más chico";
            } else if (aleatorio == minum) {

            } else {
                alert("Error");
                mensaje.value = "Error, eso no es un número";
            }

            intentos++;
            intentosCons.value = intentos;
            intentosCons.style.fontSize="18px";
            intentosCons.style.color="red";
            intentosCons.style.textAlign="center";
        } while (aleatorio != minum);
        mensaje.value="Correcto";
        mensaje.style.color="red";
        
    </script>

</body>

</html>
