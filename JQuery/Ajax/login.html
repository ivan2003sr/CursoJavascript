<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Noticias varias</title>
	<link href="externa.css" rel="stylesheet">
	<style>
		#noticias li {
			display: inline-block;
			margin-right: 30px;
		}

		#noticias li a {
			padding: 5px 10px;
			background-color: white;
			color: black;
			text-decoration: none;
		}

		#noticias li a:hover {
			background-color: rgb(255, 153, 0);
			color: white;
		}

		#contenidos_externos #noticia {
			margin-top: 10px;
			padding: 20px;
			border: 1px solid white;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {

			$("#login").submit(function () {

			/*	var datosFormulario = {					//Paquete (literal) que se envía al servidor. Datos empaquetados.
					usuario: $("#usuario").val(),
					contra: $("#contra").val()
				}*/

				var datosFormulario2=$(this).serialize();  //Recorre todos los elementos del formulario login (this) y los almacena. ahorra trabajo...

				$.get("login.php",datosFormulario2,procesarDatos);	//Información enviada al servidor. Se recibe respuesta por medio de la función procesar Datos
				return false; //Para que no haga la tarea por defecto del formulario, es decir, recargar la página.
			});

			function procesarDatos(datosDevueltos){		//Se almacena la respuesta en datosDevueltos. en este caso autorizado o falso

				if(datosDevueltos=="autorizado"){
					$("#contenidos_externos").html("<p>Usuario correcto. Bienvenido denuevo. </p>");
				}else{
					$("#contenidos_externos").html("<p>Usuario no autorizado. </p>");
				}



			}


		});
	</script>
</head>

<body>

	<div class="cabecera">
		<p class="logo">Procesando respuesta del servidor</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<form method="get" action="login.php" id="login">
				<table>
					<tr>
						<td>
							<label for="usuario">Usuario:</label>
						</td>
						<td>
							<input type="text" name="usuario" id="usuario">
						</td>
					</tr>
					<tr>
						<td>
							<label for="contra">Contaseña: </label>
						</td>
						<td>
							<input type="text" name="contra" id="contra">
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" name="boton" id="boton" value="Enviar">
						</td>
					</tr>
				</table>
			</form>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>

</html>
