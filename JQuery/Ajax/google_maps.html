<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>
<script src="http://maps.google.com./maps/api/js?sensor=false"></script>
<script src="jquery-1.11.1.js"></script>
<script src="jquery.gomap-1.3.3.js"></script>


<script>

	$(document).ready(function() {

		$("#mapa").goMap({
			latitude:-34.626100,
			longitude:-68.368344,
			zoom:20,
			maptype:"SATELLITE",
			scaleControl:true
		});

		$.goMap.createMarker({
			latitude:-34.626100,
			longitude:-68.368344,
		/*	title="casa",
			html:{
				content="<h2> Mi casa </h2>",
				popup:true
			}
*/
		});
		
		

		
	}); 

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
