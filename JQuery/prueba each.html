<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	<style>
		img {
			margin: 0 20px;

		}

		#contenedor {
			width: 75%;
			margin: auto;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			document.getElementById("miboton").addEventListener("click", cambiar, false);
		});

		function cambiar() {
			$("img").fadeOut(2000).fadeIn(2000).width("400"); //Hace lo mismo que la de abajo

			$("img").each(function () {
				$(this).fadeOut(1000).fadeIn(1000).width("400");

			});

		}
	</script>
</head>

<body>
	<div id="contenedor">
		<img src="imgs/1.jpg">
		<img src="imgs/2.jpg">
		<img src="imgs/3.jpg">
		<img src="imgs/4.jpg">
	</div>
	<div id="boton">
		<input type="button" id="miboton" value="Acción">
	</div>

</body>

</html>
