<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	opacity:0.1;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
/*
	$("#imagen").click(function(){

		$(this).animate({
			marginLeft:"+=500px"
		},1000);


	});*/

	$("img").mouseover(function(){
		$(this).animate({
			opacity:1
		},1000)
	});

	$("img").mouseout(function(){
		$(this).animate({
			opacity:0.1
		},1000)
	});

});


</script>
</head>

<body>
<img src="imgs/1.jpg" width="300" height="200" id="imagen">

</body>
