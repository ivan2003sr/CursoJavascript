<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	<style>
		.linkdestacacursos {
			background-color: #F00;

			
		}
		.toggle2 {
			

			color:green;
			font-weight: bold;
			margin-left: 25px;


		}
		a {
			display: block;
			margin-bottom: 20px;
			font-size: 24px;
		}

		table {
			text-align: center;
			border: none;
		}

		td {
			border: none;
		}

		#contieneEnlaces {
			position: absolute;
			left: 31px;
			top: 65px;
			width: 400px;
			height: 649px;
			z-index: 1;
			padding-top: 100px;
		}
	</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

	$(document).ready(function(){

	//	$("a[href^='https://'").addClass("linkdestacacursos");

	document.getElementById("cursos").addEventListener("click",resaltacurso,false);
	document.getElementById("informacion").addEventListener("click",resaltarejemplos,false);

	document.getElementById("cursos2").addEventListener("click",resaltacurso2,false);
	document.getElementById("informacion2").addEventListener("click",resaltarejemplos2,false);

	
	});

	function resaltacurso2() {
		$(".cursos").toggleClass("toggle2");
	}

	function resaltarejemplos2(){
		$(".ejemplos").toggleClass("toggle2");
	}

function resaltacurso(){
	$(".ejemplos").removeClass("linkdestacacursos");
	$(".cursos").addClass("linkdestacacursos");
}

function resaltarejemplos(){
	$(".cursos").removeClass("linkdestacacursos");
	$(".ejemplos").addClass("linkdestacacursos");
}

</script>


</head>

<body>

	<div id="contieneEnlaces">

		<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">
			Píldoras informáticas
		</a><br>

		<a href="http://www.google.com" target="_blank" class="ejemplos">
			Google
		</a><br>

		<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">
			Píldoras informáticas YouTube
		</a><br>

		<a href="Reemplaza.html" target="_blank">
			Remover y reemplazar
		</a><br>

		<a href="https://news.google.es/" target="_blank" class="ejemplos">
			Noticias google
		</a><br>

		<a href="D:\Curso JavaScript\Calculadora\calculadora_eventos.html" target="_blank">
			Calculadora
		</a>
	</div>

	<table width="100%" border="1">
		<tr>
			<td>Cursos destacados&nbsp;&nbsp;<input type="button" value="Cursos" id="cursos"></td>
			<td>Cursos destacados&nbsp;&nbsp;<input type="checkbox" value="Cursos" id="cursos2"></td>
	
			<td>Información adicional&nbsp;&nbsp;<input type="button" value="Información" id="informacion"></td>
			<td>Información adicional&nbsp;&nbsp;<input type="checkbox" value="Información" id="informacion2"></td>
		</tr>




</body>

</html>
