<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(e){

  $("#miformulario").hide();
  $("#mivinculo").click(function(e){
    $("#miformulario").fadeIn(1000);

    e.preventDefault(); //Anula el comportamiento por defecto del objeto del evento, en este caso el link que te lleva a google.

//    return false;    // Hace lo mismo que e.preventDefault();
  });


});
	
	


</script>
</head>

<body>
<a href="http://www.google.es" id="mivinculo">
Haz login
</a>
<br><br>
<form name="form1" method="post" action="" id="miformulario">
  <table width="25%" border="0">
    <tr>
      <td>Usuario</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Contraseña</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
    </tr>
  </table>
</form>
</body>
</html>
