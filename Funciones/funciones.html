<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .centrado {
            text-align: center;
        }
    </style>

    <script>
        function diaActual() {
            var hoy = new Date();
            document.write(hoy.toDateString());
        }
    </script>

</head>

<body>
    <h1 class="centrado"><strong> ¿Qué día es hoy?</strong></h1>

    <p>Hoy es día:
        <script>
            diaActual();
        </script>
    </p>
</body>

</html>
