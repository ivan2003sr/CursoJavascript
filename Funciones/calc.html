<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        var repetir = "si";

        function suma(num1, num2) {
            alert("La suma es: " + (num1 + num2));

        }

        function resta(num1, num2) {
            alert("La resta es: " + (num1 - num2));

        }

        function multiplica(num1, num2) {
            alert("La multiplicación es: " + (num1 * num2));

        }

        function divide(num1, num2) {
            alert("La división es: " + (num1 / num2));

        }

        do {
            var operacion = prompt("¿Qué operación deses realizar?");
            var numero1 = parseInt(prompt("Introduce el primer número"));
            var numero2 = parseInt(prompt("Introduce el segundo número"));

            if (operacion == "suma") {
                suma(numero1, numero2);
            } else if (operacion == "resta") {
                resta(numero1, numero2);
            } else if (operacion == "multiplicar") {
                multiplica(numero1, numero2);
            } else if (operacion == "dividir") {
                divide(numero1, numero2);
            } else {
                alert("No existe operación");
            }


            repetir = prompt("¿Deseas repetir?");
        } while (repetir == "si");
    </script>
</head>

</body>

</html>
