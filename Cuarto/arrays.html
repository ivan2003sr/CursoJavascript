<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Usando Arrays</title>
  <link rel="stylesheet" href="css/micss.css">
  <script>
    var articulos = ["Camisas", "Pantalones", "Medias", "Zapatillas"];
    // var articulos= new Array("Camisas","Pantalones","Medias","Zapatillas");
    // var articulos=[]
  </script>
</head>

<body>
  <div class="contenedor">
    <div class="header">
      <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
      </p>
    </div>
    <div class="contenido">
      <div class="principal">
        <h1>Manejando Arrays</h1>
        <script>
          document.write("<p> El primer artículo es <strong>");
          document.write(articulos[0] + "</strong></p>");
          document.write("<p>El último elemento es <strong>");
          document.write(articulos[articulos.length - 1] + "<strong></p>");
          articulos.unshift("Pelota");
          articulos.push("Final")
          document.write("<p> El primer artículo es <strong>");
          document.write(articulos[0] + "</strong></p>");
          document.write("<p>El último elemento es <strong>");
          document.write(articulos[articulos.length - 1] + "<strong></p>");
          articulos.push(prompt("Introduce qué agregar"));
          document.write("<p>El último elemento es <strong>");
          document.write(articulos[articulos.length - 1] + "<strong></p>");
          document.write("<p>" + articulos[0] + "<br/>");
          articulos.shift(); //BORRA EL PRIMER ELEMENTO
          articulos.pop(); //BORRA EL ULTIMO ELEMENTO
          ocument.write("<p> El primer artículo es <strong>");
          document.write(articulos[0] + "</strong></p>");
        </script>
      </div>
    </div>

  </div>
</body>

</html>
